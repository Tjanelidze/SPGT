<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mobile/index-mobile.css" />
    <title>Frontend Mentor | Link-sharing app</title>
  </head>
  <body>
    <div class="login-div">
      <header>
        <div class="devlink-div">
          <img
            class="main-logo"
            src="./assets/images/logo-devlinks-large.svg"
            alt="logo"
          />
        </div>
      </header>
      <main>
        <strong class="log-strong">Login</strong>
        <p class="instruction-p">
          Add your details below to get back into the app
        </p>
        <form>
          <div class="first-form">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="e.g. alex@email.com" />
            <div class="envelope-div icon">
              <img class="envelope" src="./assets/images/icon-email.svg" />
            </div>
            <span class="email-err err">Can't be empty</span>
          </div>
          <div class="second-form">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <div class="lock-div icon">
              <img class="lock" src="./assets/images/icon-password.svg" />
            </div>
          </div>
          <span class="password-err err">Can't be empty</span>
        </form>

        <button id="log-btn">Login</button>

        <p class="question">
          Don't have an account?
          <a href="./pages/register.html" class="create">Create account</a>
        </p>
      </main>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
