<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/preview.css">
  <link rel="stylesheet" href="../styles/mobile/preview-mobile.css">
  <script src="../js/preview.js" defer></script>
  <title>Frontend Mentor | Link-sharing app</title>
</head>

<body>
  <div class="purple">
    <div class="share">
      <a href="./empty.html" class="Back-to-editor">Back to Editor</a>
      <button class="share-link">Share Link</button>
    </div>
  </div>

  <div class="profile">
    <div class="profile-details">
      <img src="../assets/images/character-icon.jpg" alt="character" class="profile-pic">
      <h2>Ben Wright</h2>
      <p>ben@example.com</p>
    </div>

    <div class="wrapper">
      <a href="" class="github">
        <img class="image" src="../assets/images/icon-github.svg" alt="github">
        <p>Github</p>
        <img src="../assets/images/icon-arrow-right.svg" alt="arrow" class="arrow">
      </a>

      <a href="" class="youtube">
        <img class="image" src="../assets/images/icon-youtube.svg" alt="youtube">
        <p>Youtube</p>
        <img src="../assets/images/icon-arrow-right.svg" alt="arrow" class="arrow">
      </a>

      <a href="" class="linkedin">
        <img class="image" src="../assets/images/icon-linkedin.svg" alt="linkedin">
        <p>LinkedIn</p>
        <img src="../assets/images/icon-arrow-right.svg" alt="arrow" class="arrow">
      </a>

    </div>
  </div>
</body>

</html>
