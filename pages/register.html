<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="../styles/general.css" />
  <link rel="stylesheet" href="../styles/register.css" />
  <link rel="stylesheet" href="../styles/mobile/register-mobile.css" />

  <title>Frontend Mentor | Link-sharing app</title>
</head>

<body>
  <div class="register-div">
    <header>
      <div class="devlink-div">
        <img class="main-logo" src="../assets/images/logo-devlinks-large.svg" alt="logo" />
      </div>
    </header>
    <main>
      <strong class="acccount-Creating-strong">Create account</strong>
      <p class="instruction-p">Let's get you started sharing your links!</p>
      <form>
        <div class="first-form">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="e.g. alex@email.com" />
          <div class="envelope-div icon">
            <img class="envelope" src="../assets/images/icon-email.svg" />
          </div>
          <span class="email-err err">Can't be empty</span>
        </div>
        <div class="second-form">
          <label for="password">Create password</label>
          <input type="password" id="password" placeholder="At least 8 characters" />
          <div class="lock-div icon">
            <img class="lock" src="../assets/images/icon-password.svg" />
          </div>
          <span class="password-err err">Can't be empty</span>
        </div>

        <div class="third-form">
          <label for="second-password">Confirm password</label>
          <input type="password" id="second-password" placeholder="At least 8 characters" />
          <div class="second-lock-div icon">
            <img class="second-lock" src="../assets/images/icon-password.svg" />
          </div>
          <span class="confirm-password-err err">Can't be empty</span>
        </div>
      </form>

      <p class="about-password">
        Password must contain at least 8 characters
      </p>

      <button id="register-btn">Create new account</button>

      <p class="question">
        Don't have an account?
        <a href="../index.html" class="question-login">Login</a>
      </p>
    </main>
  </div>

  <script src="../js/register.js"></script>
</body>

</html>
