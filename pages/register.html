<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="../styles/register.css" />

    <title>Frontend Mentor | Link-sharing app</title>
  </head>
  <body>
    <div class="register-div">
      <header>
        <div class="devlink-div">
          <img
            class="main-logo"
            src="../assets/images/logo-devlinks-large.svg"
            alt="logo"
          />
        </div>
      </header>
      <main>
        <strong class="acccount-Creating-strong">Create account</strong>
        <p class="instruction-p">Let's get you started sharing your links!</p>
        <form>
          <div class="first-form">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="e.g. alex@email.com" />
            <div class="envelope-div icon">
              <img class="envelope" src="../assets/images/icon-email.svg" />
            </div>
          </div>
          <div class="second-form">
            <label for="password">Create password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 8 characters"
            />
            <div class="lock-div icon">
              <img class="lock" src="../assets/images/icon-password.svg" />
            </div>
          </div>

          <div class="third-form">
            <label for="second-password">Confirm password</label>
            <input
              type="password"
              id="second-password"
              placeholder="At least 8 characters"
            />
            <div class="second-lock-div icon">
              <img
                class="second-lock"
                src="../assets/images/icon-password.svg"
              />
            </div>
          </div>
        </form>

        <p class="about-password">
          Password must contain at least 8 characters
        </p>

        <button id="register-btn">Create new account</button>

        <p class="question">
          Don't have an account?
          <span class="question-login">Login</span>
        </p>
      </main>
    </div>
    <!-- Links Profile Details Preview Customize your links Add/edit/remove links
    below and then share all your profiles with the world! + Add new link Let's
    get you started Use the “Add new link” button to get started. Once you have
    more than one link, you can reorder and edit them. We're here to help you
    share your profiles with everyone! Save -->
  </body>
</html>
